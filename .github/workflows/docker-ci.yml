name: CI for Next.js Docker App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run build
        run: npm run build

      - name: Docker build (multi-stage)
        run: docker build -t my-nextjs-app .

      # OPTIONAL: Push to Docker Hub or GitHub Container Registry
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_Padding github ci ASSWORD }}

      # - name: Push Docker image
      #   run: docker push my-nextjs-app
      - name: Run container
        run: |
          docker run -d -p 3011:3011 --name test-app my-nextjs-app
          sleep 5
          curl --fail http://localhost:3011 || exit 1

